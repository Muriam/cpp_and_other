<!DOCTYPE html> <!-- вычисление факториала числа 5 на js -->
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        alert(factorial(5));
        function factorial(n) 
        {
            result = n;
            for (let i = n - 1; i > 1; --i) 
            {
                result *= i;
            }
            return result;
        }
    </script>
</body>
</html>
